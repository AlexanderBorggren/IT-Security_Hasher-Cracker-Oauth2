<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>

<div th:insert="~{fragments/navbar :: navbar}"></div>

<h1>Text Hasher</h1>

<form th:action="@{/hashText}" method="post">
    <label for="inputText">Enter Text to Hash:</label>
    <input type="text" id="inputText" name="inputText"/>
    <button type="submit">Hash</button>
</form>

<!-- Access the map attributes -->
<div th:if="${hashedValues}">
    <h2>MD5 Hash:</h2>
    <p th:text="${hashedValues['hashedMD5']}"></p>
</div>

<div th:if="${hashedValues}">
    <h2>SHA-256 Hash:</h2>
    <p th:text="${hashedValues['hashedSHA256']}"></p>
</div>

</body>
</html>
